      <!-- Início do cadastro -->
    <section class="container">
        <form action="#" class="form">

            <h2 class="h2_novo">Faça uma Conta!</h2>

            <div class="column">
                <div class="input-box">
                    <label>Telefone:</label>
                    <input type="number" placeholder="Telefone:" required />
                </div>
                <div class="input-box">
                    <label>CPF:</label>
                    <input type="number" placeholder="000.000.000-00" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Nome completo:</label>
                    <input type="text" placeholder="Nome:" required />
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Email:</label>
                    <input type="text" placeholder="Email:" required />
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Senha:</label>
                    <input type="text" placeholder="Senha" required />
                </div>
                <div class="input-box">
                    <label>Data de Nascimento:</label>
                    <input type="date" placeholder="Enter phone number" required />
                </div>
            </div>

            <button>  <i class="fa-solid fa-right-to-bracket" ></i>  Cadastrar</button>
            <a href="Login.html" style="color: #cf6f7a;"> Já possui conta? </a>
        </form>
