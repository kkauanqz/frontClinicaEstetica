    <h2 id="Agendamentos" class="h2_novo">Agendar Consulta</h2>    

    <section class="container">
        <form action="#" class="form">
            <div class="column">
                <div class="input-box">
                    <label>Nome completo:</label>
                    <input type="text" placeholder="Nome completo:" required />
                </div>
                <div class="input-box">
                    <label>CPF:</label>
                    <input type="number" placeholder="Cpf:" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Telefone:</label>
                    <input type="number" placeholder="Telefone:" required />
                </div>
                <div class="input-box">
                    <label>Email:</label>
                    <input type="text" placeholder="Email:" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Procedimento desejado:</label>
                    <div class="select-box">
                        <select>
                            <option hidden>Selecionar</option>
                            <option>Botox</option>
                            <option>Hidratação</option>
                            <option>Radiofrequência</option>
                            <option>Redução de rugas</option>
                            <option>Limpeza de Pele</option>
                            <option>Peelling químico</option>
                            <option>Massagem corporal</option>
                            <option>Bio-estimuladorde colágeno</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <label>Preferência de Profissional?</label>
                    <div class="select-box">
                        <select>
                            <option hidden>Selecionar</option>
                            <option>Não, obrigada!</option>
                            <option>Dr. Silva</option>
                            <option>Dr. Rafael</option>
                            <option>Dr. Henrique</option>
                            <option>Esteticista Paulo</option>
                            <option>Esteticista Nádia</option>
                            <option>Massagista Maria</option>
                            <option>Dermatologista Jane</option>
                            <option>Dermatologista Laura</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Primeira consulta:</label>
                    <div class="select-box">
                        <select>
                            <option hidden>Selecionar</option>
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <label>Data desejada:</label>
                    <input type="date" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label>Hora desejada:</label>
                    <input type="time" placeholder="Enter phone number" required />
                </div>
            </div>
            <button>Agendar</button>
        </form>
    </section>
